<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container container-style">
        <div class="row m-3">
            <h1 class="header">
                Word Guess Game Object
            </h1>
        </div>
        <div class="row m-3 gameInput">
            <div id="winCount" class="col-md-3 p-5 m-1">
                Wins: 0
            </div>
            <div id="lossCount"class="col-md-3 m-1">
                Losses: 0
            </div>
            <div id="guessCount" class="col-md-3 m-1">
                Guesses: 0
            </div>
            <div class="col-md-3">
                    <button id="objectHint">Hint<div id="hintDiv"></div></button>
                    
                </div>
        </div>        
            <!--End of UI-->
        <div class="row">
            <div id="userCorrect" class="col-md-8">
                <img id="objectPicture" class="row"></img> Word to be displayed
            </div>
            <div id="userIncorrect" class="col-md-4">
                Log Guesses
            </div>
        </div>    

        
        <!--End of Container-->
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
